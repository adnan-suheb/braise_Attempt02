    <!-- form section -->
    <section class="recipeFormSection">
        <div class="container">
            <div class="addRecipeForm">
                <form id="recipeForm" class="recipeForm text-center">
                    <div class="formHeading text-center">
                        <h1>Add Your Own Recipe</h1>
                    </div>
                    <div class="form-group">
                        <label for="title">Recipe Name<span style="color: var(--themeColor-1);">*</span></label>
                        <input type="text" required placeholder="Enter recipe name.." id="title" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="bannerImg">Add Recipe Image<span style="color: var(--themeColor-1);">*</span></label>
                        <input type="file" class="form-control-file" id="bannerImg">
                    </div>
                    <div class="form-group">
                        <label for="time">Time Required<span style="color: var(--themeColor-1);">*</span></label>
                        <select required id="time" class="form-control">
                            <option value="10 to 30 Min">10 to 30 Min</option>
                            <option value="1 to 2 Hours">1 to 2 Hours</option>
                            <option value="More Than 2 Hours">More Than 2 Hours</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="level">Level of Making<span style="color: var(--themeColor-1);">*</span></label>
                        <select required id="level" class="form-control">
                            <option value="Easy">Easy</option>
                            <option value="Medium">Medium</option>
                            <option value="Hard">Hard</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="imageUrl">Add Ingredients<span style="color: var(--themeColor-1);">*</span></label>
                        <div class="chipsContainer d-none" id="chipsContainer">
                            <!-- <div class="chip">
                                <p>lemon tea <span onclick="removeChip(this)"><i class="fa-solid fa-xmark"></i></span></p>
                            </div>                             -->
                        </div>
                        <input type="ingredient" placeholder="Enter Ingredients.." class="form-control" id="ingredient">
                        <button type="button" class="btn btn-outline-danger mt-2" onclick="addChip(this)">Add Chip</button>
                        
                    </div>
                    <div class="form-group">
                        <label for="description">Add Descriptions<span style="color: var(--themeColor-1);">*</span></label>
                        <textarea type="text" required placeholder="Enter Description.." class="form-control" id="description"></textarea>
                    </div>
                    <hr>
                    <div class="form-group d-flex justify-content-between m-0">    
                        <button type="button" class="btn btn-outline-danger" onclick="onClear(this)">Clear Form</button>
                        <button type="submit" class="btn btn-outline-danger">Add Recipe</button>
                    </div>
                                       
                </form>
            </div>
        </div>
    </section>
